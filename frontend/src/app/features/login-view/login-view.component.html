<div class="container">
  <div class="row mg-top">
    <form class="col-md-6 offset-md-3">
      <h1 class="title">Please sign in</h1>
      <hr class="divisor">
      <div class="form-group">
        <label for="email-input">Username</label>
        <input type="email" class="form-control" id="email-input" placeholder="Enter email">
      </div>
      <div class="form-group mt-3">
        <label for="password-input">Password</label>
        <input type="password" class="form-control" id="password-input" placeholder="Password">
      </div>
      <button type="submit" class="mt-3" mat-stroked-button color="basic">Submit</button>
    </form>
  </div>
</div>
